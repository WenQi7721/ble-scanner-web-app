<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLE Scanner and Transmitter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        width: 80%;
        max-width: 300px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        border: 1px solid #ccc;
        margin: 10px 0;
        padding: 10px;
      }
      hr {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>BLE Scanner Web App</h1>
    <button id="scanButton">Start Scanning</button>
    <input
      type="text"
      id="payloadInput"
      placeholder="Enter payload"
      value="BLE Web"
    />
    <button id="sendButton">Send Custom BLE Packet</button>
    <div id="result"></div>
    <script src="app.js"></script>
  </body>
</html>
