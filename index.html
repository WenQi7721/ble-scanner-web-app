<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLE Scanner and Transmitter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        padding: 20px;
      }
      .container {
        flex: 1;
        padding: 20px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        border: 1px solid #ccc;
        margin: 10px 0;
        padding: 10px;
        white-space: pre-wrap; /* Preserve newlines */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .validate-button {
        background-color: green;
        color: white;
      }
      .reject-button {
        background-color: red;
        color: white;
      }
      #deviceListContainer {
        flex: 1;
        padding: 20px;
        border-left: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BLE Scanner Web App</h1>
      <div class="button-container">
        <button id="scanButton">Start Scanning</button>
      </div>
      <div id="log"></div>
      <div id="result"></div>
      <div id="error" style="color: red"></div>
    </div>
    <div id="deviceListContainer" class="container">
      <h2>Connected Devices</h2>
      <ul id="deviceList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
